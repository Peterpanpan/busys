<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>用户登录</title>
    <link rel="stylesheet" type="text/css" th:href="@{../static/jquery_easyui/themes/bootstrap/easyui.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{../static/jquery_easyui/themes/icon.css}"/>
    <script type="text/javascript" th:src="@{../static/jquery_easyui/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{../static/jquery_easyui/jquery.easyui.min.js}"></script>
    <script type="text/javascript" th:src="@{../static/busys/account/login.js}"></script>

</head>
<body>

<div id="w" class="easyui-window" title="请先登录"
     data-options="modal:true,closed:true,iconCls:'Lockgo',closable:false,minimizable:false"
     style="width:400px;padding:20px 70px 20px 70px;">

    <form id="login-form">
        <div style="margin-bottom:10px">
            <input class="easyui-textbox" name="username" id="username" style="width:100%;height:30px;padding:12px"
                   data-options="prompt:'用户名',iconCls:'icon-man',iconWidth:38"/>
        </div>
        <div style="margin-bottom:20px">
            <input class="easyui-textbox" id="password" name="password" type="password" style="width:100%;height:30px;padding:12px"
                   data-options="prompt:'密码',iconCls:'icon-lock',iconWidth:38"/>
        </div>
        <div>
            <a id="login-btn-submit" href="javascript:;" class="easyui-linkbutton" data-options="iconCls:'icon-ok'"
               style="padding:5px 0px;width:100%;">
                <span style="font-size:14px;">登录</span>
            </a>
        </div>
    </form>

</div>
</body>

</html>
